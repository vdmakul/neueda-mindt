apply plugin: 'java'
apply plugin:'application'

version = '0.1'

repositories {
    mavenCentral()
}

mainClassName = "lv.vdmakul.mindt.testing.console.ConsoleApp"

dependencies {
    compile group: 'org.springframework', name: 'spring-web', version: '4.1.0.RELEASE'
    compile group: 'com.eclipsesource.minimal-json', name: 'minimal-json', version: '0.9.1'

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.3.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}